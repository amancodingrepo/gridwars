version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - GRID_WIDTH=100
      - GRID_HEIGHT=100
      - CAPTURE_COOLDOWN_MS=5000
    restart: unless-stopped

  frontend:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
      - NEXT_PUBLIC_GRID_SIZE=100
    depends_on:
      - backend
    restart: unless-stopped
